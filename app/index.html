<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Practica-Ajax-Datatables</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/bootstrap-modal/css/bootstrap-modal.css" />
		<link rel="stylesheet" href="bower_components/jquery-growl/stylesheets/jquery.growl.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main6.css -->
		<link rel="stylesheet" href="styles/dataTables.bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<h2>Doctores</h2>
		<a href="https://github.com/kavinsky46/practica-ajax-datatables" class="btn btn-primary buttons">Repositorio GitHub</a>
		<button type="button" id='btnNuevoDoctor' class="btn btn-default buttons" data-toggle="modal" data-target="#modalPrincipal">Nuevo doctor</button>
		<table id="mitabla" class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Doctor</th>
					<th>Nº Colegiado</th>
					<th>Clinica</th>
					<th>Editar</th>
					<th>Borrar</th>
				</tr>
			</thead>
		</table>
		<div class="modal fade" id="modalPrincipal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id='datosDoctor' novalidate method="post" role="form">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h3 class="modal-title" id="tituloModal">Datos del doctor</h3>
						</div>
						<div class="modal-body">
							<p id='txtConfirmacion'>¿Está seguro de borrar este Doctor?</p>
							<div class="form-group">
								<div id="formDoctor">
									<label for="nombre">Nombre:</label>
									<input type="text" class="form-control" name='nombre' id="nombre">
									<label for="numcolegiado" class="lbl">Nª de Colegiado:</label>
									<input type="text" class="form-control" name="numcolegiado" id="numcolegiado">
									<label for="clinicas" class="lbl">Clínicas:</label>
									<select multiple name="clinicas" class="form-control" id="clinicas"></select>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>
							<span id="btnConfirmar"></span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
		<script src="bower_components/bootstrap-modal/js/bootstrap-modal.js"></script>
		<script src="bower_components/bootstrap-modal/js/bootstrap-modalmanager.js"></script>
		<script src="bower_components/jquery-growl/javascripts/jquery.growl.js"></script>
		<!-- endbower -->

		<!-- build:js({app,.tmp}) scripts/main.js -->
		<script src="scripts/jquery.dataTables.js"></script>
		<script src="scripts/dataTables.bootstrap.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/messages_es.js"></script>

	</body>
</html>
